name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t zadanie2 .

      - name: Test Docker image for CVEs with Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy --severity HIGH,CRITICAL zadanie2 || true

      - name: Log in to GitHub Packages
        run: echo "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" | docker login ghcr.io -u exokamiz --password-stdin

      - name: Push Docker image to GitHub Packages
        run: docker tag zadanie2 ghcr.io/exokamiz/zadanie2 && docker push ghcr.io/exokamiz/zadanie2
